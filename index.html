<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- My CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg fs-5 bg-danger">
            <div class="container-fluid text-white">
              <a class="navbar-brand fs-3" href="#">
                <img class="logo" src="img/train-logo.svg" width= 80 height="80" alt="train logo">
                 <span class="px-3">trainsimon</span>
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Destinations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Info</a>
                  </li>
                  <div></div>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
    <div class="row">
        <div class="form-container col-5 p-3">
            <form class="p-4" action="#">
                <div class="kilometers mb-3" >
                    <label class="fw-bolder" for="km">Inserire i Km da Percorrere</label>
                    <input type="number" id="km" min="1" required>
                </div>
            <div class="user-age mb-3">
                <label class="fw-bolder" for="age">Inserire l'età</label><br>
                <input type="number" name="" id="age"  min="1" max="100" required>
            </div>
            <button class="btn btn-danger p-2">Invia</button>
            </form>
        </div>
    <div class="price-container row row-cols-1 justify-content-center col-5 p-4 d-none">
     <div class="h4 mb-3">Il prezzo del biglietto è:</div>
    </div>
    <div class="col-7 py-3 px-5">
    <h1 class="h1">Scegli Train Simon</h1>
    <p class="h3">Inserisci la tua età e e la distanza da percorrere per calcolare in tempo reale il prezzo del tuo biglietto!</p>
    </div>
    </div>
                
    </main>
    
    
    </div>





<script src="js/script.js"></script>
