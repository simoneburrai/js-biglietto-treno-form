<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Biglietto del Treno</h1>
    <div class="container">
        <form action="">
            <div class="kilometers">
                <label for="km">Inserire i Km da Percorrere</label><br>
                <input type="number" id="km" min="1" required>
            </div>
           <div class="user-age">
            <label for="age">Inserire l'età</label><br>
            <input type="number" name="" id="age"  min="1" max="100" required>
           </div>
            <button>Invia</button>

            <div class="price-container">Il prezzo del biglietto è 
            </div>
        </form>
    </div>





<script src="js/script.js"></script>

</body>
</html>
